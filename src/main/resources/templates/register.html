<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light"> <div class="container mt-5">
    <div class="col-md-4 mx-auto">
        <div class="card p-4 shadow">

            <h3 class="text-center mb-3">Реєстрація</h3>

            <form method="post" th:action="@{/register}" th:object="${user}">

                <div class="mb-3">
                    <label for="username" class="form-label">Ім'я користувача</label>
                    <input type="text" th:field="*{username}" id="username" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control"/>
                </div>

                <button class="btn btn-success w-100">Зареєструвати</button>

                <div class="text-center mt-3">
                    <a th:href="@{/login}">Вже є акаунт? Увійти</a>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
